<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		
		<div th:replace="~{fragment :: styles}"></div>
		
		<title>管理者用ユーザー詳細</title>
	</head>
	<body>
		<div class="wrapper-admin">
			<div th:replace="~{fragment :: header-pc}"></div>
			<div th:replace="~{fragment :: header-sp}"></div>
			
			<main class="main-admin">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-8 col-md-10">
							<!-- パンくずリスト -->
							<nav class="breadcrumb-trail" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
	                             <ol class="breadcrumb mb-0">                        
	                                 <li class="breadcrumb-item"><a th:href="@{/admin/users}">管理者用ユーザー一覧</a></li>
	                                 <li class="breadcrumb-item active" aria-current="page" th:text="${user.getId()} + '詳細'"></li>
	                             </ol>
	                        </nav>
	                        <div class="mm-highlight-box">
								<!-- 画像の表示場所 -->
								<div class="mb-3">
									<img th:if="${user.getImageName()}" th:src="@{/storage/user/icons/__${user.getImageName()}__}" class="w-100" alt="アイコン画像">
									<img th:unless="${user.getImageName()}" th:src="@{/images/no-image.jpg}" class="w-100" alt="NO IMAGE">
								</div>
								
								<div class="container mb-4">
		                            <div class="row pb-2 mb-2 border-bottom">
		                                <div class="col-4">
		                                    <span class="fw-bold">ユーザーID</span>          
		                                </div>                                                  
		                                <div class="col">
		                                    <span th:text="${user.getId()}"></span>
		                                </div>
		                            </div>
		                            
		                            <div class="row pb-2 mb-2 border-bottom">
		                                <div class="col-4">
		                                    <span class="fw-bold">ユーザー名</span>          
		                                </div>                                                  
		                                <div class="col">
		                                    <span th:text="${user.getName()}"></span>
		                                </div>
		                            </div>
		                            
		                            <div class="row pb-2 mb-2 border-bottom">
		                                <div class="col-4">
		                                    <span class="fw-bold">メールアドレス</span>          
		                                </div>                                                  
		                                <div class="col">
		                                    <span th:text="${user.getEmail()}"></span>
		                                </div>
		                            </div>
		                            
		                            <div class="row pb-2 mb-2 border-bottom">
		                                <div class="col-4">
		                                    <span class="fw-bold">性別</span>          
		                                </div>                                                  
		                                <div class="col">
		                                    <span th:text="${user.getGender()}"></span>
		                                </div>
		                            </div>
		                            
		                            <div class="row pb-2 mb-2 border-bottom">
		                                <div class="col-4">
		                                    <span class="fw-bold">生年月日</span>          
		                                </div>                                                  
		                                <div class="col">
		                                    <span th:text="${user.getBirthday()}"></span>
		                                </div>
		                            </div>
								</div>
	                        </div>
						</div>
					</div>
				</div>
			</main>
			<div th:replace="~{fragment :: footer}"></div>
		</div>
		<div th:replace="~{fragment :: scripts}"></div>
	</body>
</html>
