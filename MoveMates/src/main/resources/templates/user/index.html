<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		
		<div th:replace="~{fragment :: styles}"></div>
		
		<title>マイページ</title>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<div class="mm-head-div1">
					<div class="mm-head-div2">
						<div class="mm-head-div3">
							<!-- headerの上部要素 -->
							<div>
								<!-- ロゴ -->
								<div class="mm-demo-div4">
									<h1 role="heading" class="mm-demo-h1">
										<a th:href="@{/user}" class="mm-demo-a">
											<img th:src="@{/images/movemates-logo-sm.png}">
										</a>
									</h1>
								</div>
								<!-- ナビ -->
								<div>
									<nav>
										<!-- ホーム -->
										<a th:href="@{/user}" class="nav-icon-center">
											<img th:src="@{/images/home.svg}"></img>
										</a>
										<!-- 検索 -->
										<a th:href="@{/exercises}" class="nav-icon-center">
											<img th:src="@{/images/search.svg}" class="w-75"></img>
										</a>
										<!-- マイメニュー -->
										<a th:href="@{/mymenu}" class="nav-icon-center">
											<img th:src="@{/images/mymenu.svg}"></img>
										</a>
									</nav>
								</div>
							</div>
							<!-- headerの下部要素 -->
							<!-- アイコン -->
							<div>
								<div class="user-info">
	        					<a th:href="@{/user/show}" class="nav-icon-center">
									<img th:src="@{/storage/user/icons/__${user.getImageName()}__}" class="icon-img">
								</a>
	    					</div>
	    					<!-- 会社概要 -->
	    					<div></div>
						</div>
					</div>
				</div>
			</header>
			<main>
				<div class="mx-5 h-100">
					<!-- カレンダー -->
					<div class="d-flex justify-content-between align-items-end my-2">
						<div class="calendar-arrow">
							<img th:src="@{/images/calendar-left.svg}" onclick="moveToPreviousMonth()">
						</div>
						<h5 id="currentMonthYear" class="mt-2 mb-0"></h5>
						<div class="calendar-arrow">
							<img th:src="@{/images/calendar-right.svg}" onclick="moveToNextMonth()">
						</div>
					</div>
					<div id="my-calendar"></div>
					<!-- 継続週数 -->
					<div id="consecutive-weeks" class="my-2">
						<div id="week-box-left" class="d-flex flex-column justify-content-center align-items-center">
							<div>
								<span>継続週数</span>
								<h3>2</h3>
							</div>
						</div>
						<div id="week-box-right" class="d-flex flex-column justify-content-center align-items-center">
							<p>連続運動記録を更新中です</p>
							<p>現在2週間継続しています。この調子！</p>
						</div>
					</div>
				</div>
			</main>
		</div>
		<div th:replace="~{fragment :: scripts}"></div>
		<script th:src="@{/js/calendar.js}"></script>
	</body>
</html>
