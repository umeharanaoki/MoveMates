<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		
		<div th:replace="~{fragment :: styles}"></div>
		
		<title>ユーザー登録</title>
	</head>
	<body>
		<div class="wrapper">
			<div th:replace="~{fragment :: header}"></div>
			
			<main>
			<!-- container -->
				<div>
					<div class="row justify-content-center">
						<div class="col-xl-5 col-lg-6 col-md-8">
	                        
	                        <h1 class="mb-4 text-center">ユーザー登録</h1>
	                        
	                        <form method="post" th:action="@{/signup}" th:object="${signupForm}" enctype="multipart/form-data">
								<!-- ユーザーID -->
								<div class="row mb-3">
									<div class="col-md-5">
										<label for="id" class="col-form-label text-md-left fw-bold">ユーザーID</label>
									</div>
									<div class="col-md-7">
										<div th:if="${#fields.hasErrors('id')}" class="text-danger small mb-2" th:errors="*{id}"></div>
										<input type="text" th:field="*{id}" class="form-control" placeholder="半角英数字、記号（-,_)">
									</div>
								</div>
								
								<!-- ユーザー名 -->
								<div class="row mb-3">
									<div class="col-md-5">
										<label for="name" class="col-form-label text-md-left fw-bold">ユーザー名</label>
									</div>
									<div class="col-md-7">
										<div th:if="${#fields.hasErrors('name')}" class="text-danger small mb-2" th:errors="*{name}"></div>
										<input type="text" th:field="*{name}" class="form-control">
									</div>
								</div>
								
								<!-- 画像 -->
								<div class="row mb-3">
									<div class="col-md-5">
										<label for="imageFile" class="col-form-label text-md-left fw-bold">アイコン画像</label>
									</div>
									<div class="col-md-7">
										<div th:if="${#fields.hasErrors('imageFile')}" class="text-danger small mb-2" th:errors="*{imageFile}"></div>
										<input type="file" th:field="*{imageFile}" class="form-control">
									</div>
								</div>
								<!-- 選択された画像の表示場所 -->
								<div class="row" id="imagePreview"></div>
								
								<!-- メールアドレス -->
								<div class="row mb-3">
									<div class="col-md-5">
										<label for="email" class="col-form-label text-md-left fw-bold">メールアドレス</label>
									</div>
									<div class="col-md-7">
										<div th:if="${#fields.hasErrors('email')}" class="text-danger small mb-2" th:errors="*{email}"></div>
										<input type="text" th:field="*{email}" class="form-control">
									</div>
								</div>
								
								<!-- 性別 -->
								<div class="row mb-3">
									<div class="col-md-5">
	        							<label class="col-form-label text-md-left fw-bold">性別</label>
	    							</div>
	    							<div class="col-md-7">
										<div th:if="${#fields.hasErrors('gender')}" class="text-danger small mb-2" th:errors="*{gender}"></div>
	        							<div class="form-check form-check-inline">
	            							<input class="form-check-input" gender="radio" th:field="*{gender}" value="男性">
	            							<label class="form-check-label" for="gender">男性</label>
	        							</div>
	        							<div class="form-check form-check-inline">
	            							<input class="form-check-input" gender="radio" th:field="*{gender}" value="女性">
	            							<label class="form-check-label" for="gender">女性</label>
	        							</div>
	        							<div class="form-check form-check-inline">
	            							<input class="form-check-input" gender="radio" th:field="*{gender}" value="その他">
	            							<label class="form-check-label" for="gender">その他</label>
	        							</div>
	            						<div class="form-check form-check-inline">
	            							<input class="form-check-input" gender="radio" th:field="*{gender}" value="無回答">
	            							<label class="form-check-label" for="gender">無回答</label>
	        							</div>
	    							</div>
	    							</div>
								</div>
								
								<!-- 誕生日 -->
<!-- 誕生日 -->
<div class="row mb-3">
    <div class="col-md-5">
        <label for="birthday" class="col-form-label text-md-left fw-bold">生年月日</label>
    </div>
    <div class="col-md-7">
        <div class="d-flex flex-wrap">
            <input class="form-control" type="text" th:field="*{birthday}" id="birthday">
        </div>
    </div>
</div>
								
								<div class="form-group row mb-3">
                                    <div class="col-md-5">
                                        <label for="password" class="col-form-label text-md-left fw-bold">
                                            <div class="d-flex align-items-center">
                                                <span class="me-1">パスワード</span>
                                                <span class="badge bg-danger">必須</span>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="col-md-7">
                                        <div th:if="${#fields.hasErrors('password')}" class="text-danger small mb-2" th:errors="*{password}"></div>
                                        <input type="password" class="form-control" th:field="*{password}" autocomplete="new-password">
                                    </div>
                                </div>
                                                                                                                    
                                <div class="form-group row mb-3">
                                    <div class="col-md-5">
                                        <label for="passwordConfirmation" class="col-form-label text-md-left fw-bold">
                                            <div class="d-flex align-items-center">
                                                <span class="me-1">パスワード（確認用）</span>
                                                <span class="badge bg-danger">必須</span>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="col-md-7">
                                        <div th:if="${#fields.hasErrors('passwordConfirmation')}" class="text-danger small mb-2" th:errors="*{passwordConfirmation}"></div>
                                        <input type="password" class="form-control" th:field="*{passwordConfirmation}" autocomplete="new-password">
                                    </div>
                                </div>
								<!-- 送信ボタン -->
								<div class="form-group d-flex justify-content-center my-4">
									<button type="submit" class="btn movemates-btn w-50">登録</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</main>
			
			<div th:replace="~{fragment :: footer}"></div>
			
		</div>
		<div th:replace="~{fragment :: scripts}"></div>
		<script th:src="@{/js/preview.js}"></script>
	</body>
</html>
